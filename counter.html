<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mylbl{
    display: block;
    text-align: center;
    font-size: 10em;
    font-family: Arial, Helvetica, sans-serif;
}

#container{
    text-align: center;
}
.buttons{
    padding: 10px 20px;
    font-size: 1.5em;
    color: white;
    background-color: hsl(214,100%,74%);
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.25s;
}
.buttons:hover{
    background-color: hsl(214,100%,56%);
}
    </style>
</head>
<body>
    <label id="mylbl">0</label><br><br>
     <div id="container">
        <button id="inc" class="buttons">increase</button>
        <button id="reset" class="buttons">reset</button>
        <button id="dec" class="buttons">decrease</button>
     </div>

</body>
</html>


<script>
    const increase = document.getElementById('inc');
const decrease = document.getElementById('dec');
const reset = document.getElementById('reset');
const label = document.getElementById('mylbl');
let count = 0;

increase.onclick = function(){
  count++;
  label.textContent = count;
}
decrease.onclick = function(){
  count--;
  label.textContent = count;
}
reset.onclick = function(){
  count = 0;
  label.textContent = count;
}
</script>
