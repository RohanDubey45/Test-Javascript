        class Person{

            constructor(firstName,lastName,age){
                this.firstName = firstName;
                this.lastName = lastName;
                this.age = age;
            }

            set firstName(newfirstName){
                if(typeof newfirstName === "string" && newfirstName.length > 0){
                    this._firstName = newfirstName;
                }
                else{
                    console.error("first name cannot be a number and a empty sting..");
                }
            }
            set lastName(newlastName){
                if(typeof newlastName === "string" && newlastName.length > 0){
                    this._lastName = newlastName;
                }
                else{
                    console.error("last name cannot be a number and a empty sting..");
                }
            }
            set age(newAge){
                if(typeof newAge === "number" && newAge >= 0){
                    this._age = newAge;
                }
                else{
                    console.error("Age cannot be 0 and negative");
                }   
            }

            //getters to read data which i had set above
            get firstName(){
                return this._firstName;
            }
            get lastName(){
                return this._lastName;
            }
            get age(){
                return this._age;
            }
        }
