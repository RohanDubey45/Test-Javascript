<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Conversion</h1><br>
    <input type="text" id="textbox"><br><br>

    <input type="radio" name="unit" id="toFarenhit">
    <label for="toFarenhit">Celcius to Farenhit</label><br>

    <input type="radio" name="unit" id="toCelcius">
    <label for="toCelcius">Farenhit to Celcius</label><br><br>

    <button type="submit" onclick="convert()">Submit</button><br>
    <p id="result"></p>

    <script>

        let textbox = document.getElementById("textbox");
        let toFarenhit = document.getElementById("toFarenhit");
        let toCelcius = document.getElementById("toCelcius");
        let result = document.getElementById("result");
        
        let temp;

        function convert(){

            temp = textbox.value;
            temp = Number(temp);

            if(toFarenhit.checked){
                temp = (temp * 9/5) + 32;
                result.textContent = `The temperature in farenhit unit is ${temp}`;
            }
            else if(toCelcius.checked){
                temp = (temp - 32) * 5/9;
                result.textContent = `The temperature in farenhit unit is ${temp}`;
            }
            else{
                result.textContent = 'Enter a valid temperature'
            }
        }
    </script>
</body>
</html>
