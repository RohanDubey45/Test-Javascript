<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- // fully made by myself -->
    <script>

        const min = 1;
        const max = 100;
    
        let ans = Math.floor(Math.random() * (max - min)) + min;  //To generate random number in certain range use this formula in the same line
        console.log(ans);
    
        let running = true;
        let guess;
        let count = 0;
    
        while(running){

            guess = window.prompt("Enter a number between 1-100: ");
            guess = Number(guess);

            if(isNaN(guess)){
                window.alert("Please enter a number");
            }
            else if(guess < min || guess > max){
                window.alert("Please enter a valid number");
            }
            else{

                count += 1;
                
                if(guess > ans){
                    window.alert("Guess is high so guess below it");
                }
                else if(guess < ans){
                    window.alert("Guess is low so guess above it");
                }
                else{
                    window.alert(`Your guess is perfect it is ${ans} and you guessed in ${count} guesses`);
                    running = false;
                }

            }
        }


    </script>



</body>
</html>
