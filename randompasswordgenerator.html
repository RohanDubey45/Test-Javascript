<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function generatePassword(passwordLength,includeLowercase,includeUppercase,includeNumbers,includeSymbols){

            const lowerCase ="abcdefghijklmnopqrstuvwxyz";
            const upperCase ="abcdefghijklmnopqrstuvwxyz".toUpperCase();
            const Numbers = "1234567890";
            const Symbols = "!@#$%^&*()_+-=";

            let allowedChars = "";
            let password = "";

            allowedChars += includeLowercase ? lowerCase : "";
            allowedChars += includeUppercase ? upperCase : "";
            allowedChars += includeNumbers ? Numbers : "";
            allowedChars += includeSymbols ? Symbols : "";

            if(passwordLength <= 0){
                console.log('(password length must be greater than 0)');
            }
            else if(allowedChars.length === 0){
                console.log('(Atleast one of the characters should be eligible for password)');
            }
            for(let i = 0; i<passwordLength; i++){
                const randomkey = Math.floor(Math.random() * allowedChars.length);
                password += allowedChars[randomkey];
            }

            return password;

        }

        const passwordLength = 12;
        const includeLowercase = true;
        const includeUppercase = true;
        const includeNumbers = true;
        const includeSymbols = true;
        
        const password = generatePassword(passwordLength,includeLowercase,includeUppercase,includeNumbers,includeSymbols);
        console.log(`Generated password is: ${password}`);




        

    </script>
</body>
</html>
